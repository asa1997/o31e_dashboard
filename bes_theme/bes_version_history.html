<head>
    <meta charset="UTF-8">

    <title>Version Summary</title>
    <link href="{{base_url}}/assets/stylesheets/bessearch.foamtree.util.loading.css" rel="stylesheet" />

    <style>
        #body_style {
            margin: 0
        }
        .cve_table_class {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }
          
          .cve_table_class td, .cve_table_class th {
            border: 1px solid #ddd;
            padding: 8px;
          }
          .cve_table_class tbody {
            margin: 0
          }
          .cve_table_class tr:nth-child(even){background-color: #f2f2f2;}
          
          .cve_table_class tr:hover {background-color: #ddd;}
          
          .cve_table_class th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
          }
    </style>
</head>
